{% load static %}

<header>
  <nav class="navbar bg-red">
    <div class="container-fluid pe-0">
      <a href="#" class="navbar-brand text-white">GK</a>
      <form class="d-flex col-5">
        <input type="search" class="form-control" placeholder="Поиск..." aria-label="search" name="search_text">
        <button type="submit" class="btn text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search"
               viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
      </form>
      {% if request.user.is_authenticated %}
        <div class="nav nav-item dropdown p-0">
          <a href="#" class="nav-link dropdown-toggle text-white" id="navbarDropdown"
             role="button" data-bs-toggle="dropdown" aria-expanded="false"
          >
            {{ request.user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end w-auto bg-red border-0 p-0" aria-labelledby="navbarDropdown">
            <li class="p-0"><a href="" class="dropdown-item text-white p-2">Профиль</a></li>
            <li class="p-0"><a href="" class="dropdown-item text-white p-2">Выход</a></li>
          </ul>
        </div>

      {% else %}
        <a href="#" class="nav nav-pills nav-link nav-item text-white">Войти</a>
      {% endif %}

    </div>
  </nav>
</header>
