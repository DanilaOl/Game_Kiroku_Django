{% load static %}
{% load django_bootstrap5 %}

<header>
  <nav class="navbar bg-red">
    <div class="container-fluid pe-0">
      <a href="{% url 'games:game_list' %}" class="navbar-brand text-white">GK</a>
      {% if request.user.is_authenticated %}
        <div class="nav nav-item dropdown p-0">
          <a href="#" class="nav-link dropdown-toggle text-white" id="navbarDropdown"
             role="button" data-bs-toggle="dropdown" aria-expanded="false"
          >
            {{ request.user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end w-auto bg-red border-0 p-0" aria-labelledby="navbarDropdown">
            <li class="p-0"><a href="{% url 'users:user_detail' pk=request.user.id %}" class="dropdown-item text-white p-2">Профиль</a></li>
            <li class="p-0">
{#              <a href="{% url 'logout' %}" class="dropdown-item text-white p-2">Выход</a>#}
              <form action="{% url 'logout' %}" method="post" class="btn-">
                {% csrf_token %}
                <button type="submit" class="w-100 dropdown-item text-white p-2">Выход</button>
              </form>
            </li>
          </ul>
        </div>

      {% else %}
        <a href="{% url 'login' %}" class="nav nav-pills nav-link nav-item text-white">Войти</a>
      {% endif %}
    </div>
  </nav>
</header>
