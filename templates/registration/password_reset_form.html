{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
	Восстановление пароля
{% endblock %}

{% block content %}
	<div class="card col-4 m-3 mx-auto">
    <div class="card-header text-center">
      Восстановление пароля
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="text-center">
          {% bootstrap_button button_type="submit" content="Восстановить" %}
        </div>
      </form>
    </div>
  </div>
{% endblock %}
